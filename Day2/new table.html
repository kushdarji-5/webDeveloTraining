<html>
<head>
<title>Program 1</title>
<body>
<form name="Registration Form">
First name <input type="text" placeholder="Enter First Name" required name="Plz enter Firstname"><br><br><br>
Last name  <input type="text" placeholder="Enter Last Name" required name="LastName"><br><br><br>
Contact    <input type="tel" placeholder="Enter Contact Number" pattern="6-9" required name="Contact"><br><br><br>
Email      <input type="Email" placeholder="Enter Email address" pattern="*@-.-" required name="Email"><br><br><br>
Password   <input type="Password" placeholder="Enter Password"  required name="Password"><br><br><br>
Address    <textarea cols="80" rows="5" value="address"  placeholder="Enter address" required name="address"></textarea><br><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
