<html>
<head>
	<title> Original Form</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
<link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
<style>
#form{ margin-top:10px ; margin-bottom:10px ; box-shadow:0px 0px 5px gray;}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offsset-2 col-md-8 col-lg-offset-4 col-lg-4" id="form">
		<h3 class="text-center"><i class="fa fa-users"></i> Create New Account</h3>
		<hr>
		<div class="form-group">
			<b>Firstname:</b>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" placeholder="Enter Your Firstname Here..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<b>Lastname:</b>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" placeholder="Enter Your Lastname Here..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<b><i class="fa fa-phone"></i> Contact No:</b>
			<div class="input-group">
				<span class="input-group-addon">+91</span>
				<input type="text" placeholder="Enter Your Contact No. Here..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<b> Gender: </b>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
				<select class="form-control">
				<option>Female</option>
				<option>Male</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<b>Email Id:</b>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input type="text" placeholder="Enter Your email id Here..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<b>Password:</b>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input type="text" placeholder="Enter Your Password Here..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary"><i class="fa fa-user-plus"></i> Create New Account</button>
		</div>
	</div>
</div>




</body>
</html>
