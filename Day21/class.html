<!DOCTYPE html>

    <title>Class</title>
    <script>
        class ABC{
            constructor(a,b)
            {
                this.a = a;
                this.b = b;
            }
        }
        var x = new ABC("ab","ba");
        console.log(x.a,x.b);
    </script>
